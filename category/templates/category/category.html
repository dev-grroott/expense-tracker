{% extends "category/main.html" %}

{% block content %}

<div class="row">
	<div class="col-sm-0 col-md-1 col-lg-3"></div>
	<div class="col content">
    <div>
      <span>Categories</span>
      <small class="float-end"><a href="{% url 'add_category' %}">Add a Category</a></small>
  </div>
  <hr>
    {% for category in categories %}
        <div style="line-height: 2">
                {{ category.name }}
                <span class="float-end" style="font-size: small;">
                    <a href="{% url 'edit_category' category.id %}" style="margin-right: 5px;" target="_blank">Edit</a>
                    <a href="{% url 'delete_category' category.id %}" style="margin-right: 5px;">Delete</a>
                </span>
            </span>
        </div>

    {% endfor %}

	</div>
	<div class="col-sm-0 col-md-1 col-lg-3"></div>
</div>


{% endblock content %}

<span class="float-end">
    <a href="#" target="_blank" class="mr-5"><i class="bi bi-pencil-square"></i></a>
    <a data-toggle="modal" data-target="#" href="#"><i class="bi bi-trash3"></i></a>
    
</span>
